name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: init-and-update-submodule
      run: git submodule update --init
    - name: Install dependencies
      run: apt update && apt install -y libcurl4-openssl-dev clang
    - name: make
      run: make -j $(nproc)
    - name: make test
      run: make test
